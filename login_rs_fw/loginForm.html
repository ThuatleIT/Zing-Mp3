<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>

<body>
    <div class="container">
        
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toggle-btn" onclick="login()">Login</button>
                <button class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <h2 class="form-heading">Login here</h2>
                <input type="text" class="input-field" placeholder="User Id">
                <input type="password" class="input-field" placeholder="Enter password">
                <div class="form-check">
                    <input type="checkbox" id="check-pass" class="check-box">
                    <label class="check-text" for="check-pass">Remmerber password</label>
                </div>
                <button class="submit-btn" type="submit">Login</button>
            </form>
            <form id="Register" class="input-group">
                <h2 class="form-heading">Register here</h2>
                <input type="text" class="input-field" placeholder="User Id">
                <input type="password" class="input-field" placeholder="Enter password">
                <input type="password" class="input-field" placeholder="Re-enter your password">
                <input type="email" class="input-field" placeholder="Enter email">
                <input type="text" class="input-field" placeholder="Enter numberphone">
                <button class="submit-btn" type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("Register");
        var z = document.getElementById("btn");

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
</body>

</html>
